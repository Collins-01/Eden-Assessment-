name: eden_demo
description: A new Flutter project.
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.1.5 <4.0.0'

dependencies:
  ably_flutter: ^1.2.23 #ably plugin for flutter
  cached_network_image: ^3.3.0 #used for caching network images
  faker: ^2.1.0 #used for generating fake data
  firebase_auth: ^4.13.0 #used for firebase authentication
  firebase_core: ^2.22.0 #used to connect with firebase, and perform firebase operations
  flutter:
    sdk: flutter
  flutter_riverpod: ^2.4.6  # used to state management and dependency injection
  freezed_annotation: ^2.4.1 #used to generate free annotations
  google_fonts: ^6.1.0 #used for fonts styling
  google_sign_in: ^6.1.6 #used for google sign in
  intl: ^0.18.1 #used to format currency
  rxdart: ^0.27.7 #used realtime operations in dart, just like the native streams, but possess more fuctionalities
  shimmer: ^3.0.0 #used to indicate the loading process of items
  timeago: ^3.6.0 # used to check how long an activity occurred
  timeline_tile: ^2.0.0 # used to sty;e timelines in the app


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  freezed: ^2.4.5
  build_runner: ^2.4.6

flutter:
  uses-material-design: true
